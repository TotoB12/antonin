<!DOCTYPE html>
<html>
<head>
    <title>Beliard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
            font-family: 'REM', Arial, sans-serif;
            font-size: 5em;
            overflow: hidden; /* Prevent scrolling in any direction */
            user-select: none; /* Prevent text selection */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="time-display"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('time-display').textContent = timeString;
            document.title = timeString; // Update the title with the current time
        }

        // Update the time and title every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to avoid delay
    </script>
</body>
</html>
